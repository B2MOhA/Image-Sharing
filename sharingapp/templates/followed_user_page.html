
<h1>followed User Page</h1>

{% for f in followed %}
    

    <table class="table table-dark table-striped mt-4">{% if forloop.first %}
            <thead>
                <tr>
                    <th class="col-4">Post</th>
                    <th>User</th>
                    <th>Image</th>
                    <th></th>
                    <th></th>
                </thead>
{%endif%}
        {% for post in f.followed_user.post_set.all %} 
                </tr>
                 <td class="lead text-light">{{post.title}}</td>
                 <td class="lead text-light"><a href="{% url 'userPage' post.user.id %}">{{post.user}}</a></td>
                 <td> {% if post.image %} <img style="width: 140px; height: 80px" src="{{post.image.url}}" alt="default.jpg" class="img-thumbnail"> {% endif %}</td>
                <td>
                <a href="{% url 'post' post.id%}"><button type="button" class="btn btn-success">View post</button></a>
                
                </td>
        {% endfor %}
        </table>

        
{% endfor %}
