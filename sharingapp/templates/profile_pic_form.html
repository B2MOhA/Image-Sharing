{% extends 'base.html' %}


{% block content %}
<div class="container p-4 mt-4">
        <div class="d-flex justify-content-center">
    <div class="d-flex justify-content-between h-100 w-50  ">

        <h1 style="font-size:22px" class="text-light fw-bold">Choose profile picture</h1>
        <a href="{% url 'profile'%}"> <button type="button" class="btn btn-secondary py-2">Back</button> </a>
    </div>
        </div>
 <div class="d-flex align-items-center justify-content-center h-100">
        <form class="mt-4" action=" " method="post" enctype="multipart/form-data">
             <div class="d-flex mt-2 m-auto">
                  {% if request.get_full_path == "/profile/save/" %}

                <a href="{% url 'profile-settings' %}" class="list-group-item list-group-item-action {% if 'profile' in request.resolver_match.url_name %} active {% endif %}"><span class="fa fa-user"></span> Profile</a>
            {% endif %}
                <img class="rounded-circle" src="{{ form.instance.image.url }}" style="width: 100%; height: 225px" />
            </div>
            {% csrf_token %}
            <div class="form-control mt-3">
                {{form.image}}
            </div>

            <div class="row mt-3 m-auto">
                <input class="btn btn-secondary" type="submit" value="Submit" />
            </div>
        </form>
            </div>
</div>


{%endblock %}
