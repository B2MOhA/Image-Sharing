{% extends 'base.html' %}


{% block content %}
<div class=" container p-4 ">
    <div class="d-flex justify-content-between">
        <h1 class="text-primary fw-bold">Upload profile pic</h1>
        <a href="{% url 'profile'%}"> <button type="button" class="btn btn-secondary py-2">Back</button> </a>
    </div>

    <div class="container w-auto p-3">
        <form class="mt-4" action=" " method="post" enctype="multipart/form-data">
            <img src="{{ form.instance.image.url }}" style="width: 200px; height: 200px"/>
            {% csrf_token %}

            <div class="form-control  ">
                <label class="col-2 fw-bold" for="{{ form.image.id_for_label }}">Image:</label>
                <div class="ml-4"> {{form.image}}</div>
            </div>


    <div class="col-12 mt-3 ">

        <input class="btn btn-success" type="submit" value="Submit" />
    </div>
        </form>

    </div>
</div>
{%endblock %}
