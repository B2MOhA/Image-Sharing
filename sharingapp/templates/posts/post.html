{% extends 'base.html'%}
{%block content %}

{% if post.user == request.user %}
    <a href="{% url 'edit_post' post.id%}"> <button type="button" class="btn btn-warning">Edit</button> </a>
    <a href="{% url 'delete_post' post.id%}"> <button type="button" class="btn btn-danger">Delete</button> </a>
        {% endif %}
<div class="table-responsive">

    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Uploaded</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{post.title}}</td>
                <td>{{post.description}}</td>
                <td>{{post.uploaded}}</td>


                {% if user_has_saved %}
                <a href="{% url 'unsave_post' post.id%}"><button type="button" class="btn btn-success">unsave post</button></a>
                {% else %}
                <a href="{% url 'save_post' post.id%}"><button type="button" class="btn btn-success">save post</button></a>
                {% endif %}



<td class="col">

        <img class="img-fluid max-width" src="{{ post.image.url }}" alt="{{ post.title }}">

            </tbody>
            </table>
        </div>

        <a href="{% url 'posts'%}"> <button type="button" class="btn btn-secondary">Back</button> </a> {%endblock%}
