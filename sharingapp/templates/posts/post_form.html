{%extends 'base.html'%}{% block content %}

<div class=" container p-4 w-50 ">
    <div class="d-flex justify-content-between">
          {% if request.get_full_path == "/create_post/" %}
               <h2>Create Post</h2>
         {% else %}
               <h2>Edit Post</h2>
        {% endif %}

        <a href="{% url 'posts'%}"> <button type="button" class="btn btn-light py-2">Back</button> </a>
    </div>
     <div class="divider bg-light"><hr></div>

        <form action=" " method="post" enctype="multipart/form-data">
            {% csrf_token %}

        <label class="form-label"  for="{{ form.title.id_for_label }}">TITLE</label>
        <input class="form-control form-control-sm" required type="text" id="{{ form.title.id_for_label }}" name="{{ form.title.name }}" value="{{ form.instance.title }}"  />

        <label class="form-label mt-3" for="{{ form.description.id_for_label }}">DESCRIPTION</label>
        <textarea maxlength="255" class="form-control form-control-sm" required id="{{ form.description.id_for_label }}" name="{{ form.description.name }}">{% if form.instance.description is not None %}{{ form.instance.description }}{% endif %}</textarea>

        <label class="form-label mt-3 " for="{{ form.image.id_for_label }}">IMAGE </label>
            <div class="form-control form-control-sm">
         {{ form.image }}
        </div>
    <div class="mt-3 text-center ">
        <input class="btn btn-light " type="submit" value="Submit" />
    </div>
        </form>

    </div>


{%endblock %}
